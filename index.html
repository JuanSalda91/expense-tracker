<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/main.js" defer></script>
    <!-- NOTE for the team:
         This makes the layout adjust on phones and desktops.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add this inside your <head> tag -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    <title>Your Daily Budget Tracker</title>
</head>

<body>

    <!-- NOTE To Team:
         This main wrapper keeps everything grouped.
    -->
    <div>

        <!-- ==================== -->
        <!-- HEADER SECTION       -->
        <!-- ==================== -->
        <header>
            <nav class="navbar">
                <div>
                <!-- Page title -->
                <h1>Budget Tracker</h1>

                <!-- Short description -->
                <p>Manage your income and expenses</p>
            </nav>
        </header>

        <!-- ==================== -->
        <!-- SUMMARY SECTION      -->
        <!-- ==================== -->
        <!-- NOTE:
             This shows 3 boxes:
             1. Total Income
             2. Total Expenses
             3. Balance
        -->
        <section>

            <!-- Total Income -->
            <div>
                <h2>Total Income</h2>
                <p id="totalIncome">$0.00</p>
            </div>

            <!-- Total Expenses -->
            <div>
                <h2>Total Expenses</h2>
                <p id="totalExpenses">$0.00</p>
            </div>

            <!-- Balance -->
            <div>
                <h2>Balance</h2>
                <p id="balance">$0.00</p>
            </div>

        </section>

        <!-- ========================================== -->
        <!-- FORM + CHART SECTION (Two Side-by-Side)    -->
        <!-- ========================================== -->
        <section>

            <!-- ==================== -->
            <!-- ADD TRANSACTION FORM -->
            <!-- ==================== -->
            <div>
                <h2>Add Transaction</h2>

                <!-- NOTE:
                     JS listens for this form submission.
                -->
                <form id="transactionForm">

                    <!-- Type: Income or Expense -->
                    <div>
                        <p>Type</p>
                        <!-- NOTE:
                             These are buttons, not radio inputs.
                        -->
                        <button type="button" id="expenseBtn">Expense</button>
                        <button type="button" id="incomeBtn">Income</button>
                    </div>

                    <!-- Amount -->
                    <div>
                        <label for="amount">Amount</label>
                        <input id="amount" type="number" required />
                    </div>

                    <!-- Category -->
                    <div>
                        <label for="category">Category</label>

                        <!-- NOTE:
                             JS will populate the options here.
                        -->
                        <select id="category" required>
                            <option value="">Select category</option>
                        </select>
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description">Description</label>
                        <input id="description" type="text" required />
                    </div>

                    <!-- Date -->
                    <div>
                        <label for="date">Date</label>
                        <input id="date" type="date" required />
                    </div>

                    <!-- Submit Button -->
                    <button type="submit">Add Transaction</button>

                </form>
            </div>

            <!-- ===================== -->
            <!-- SPENDING PIE CHART    -->
            <!-- ===================== -->
            <div>
                <h2>Spending by Category</h2>

                <!-- NOTE:
                     Chart.js will draw inside this canvas.
                -->
                <canvas id="spendingChart"></canvas>

                <!-- Appears only when no expenses exist -->
                <p id="noExpensesMsg">No expenses to display</p>
            </div>

        </section>

        <!-- ===================== -->
        <!-- TRANSACTION HISTORY   -->
        <!-- ===================== -->
        <section>

            <h2>Transaction History</h2>

            <!-- NOTE:
                 JS will add each transaction here as a div.
            -->
            <div id="transactionList"></div>

            <!-- If no transactions exist -->
            <div id="emptyState">
                <p>No transactions yet. Add your first one above.</p>
            </div>

        </section>

    </div>
</body>
</html>
